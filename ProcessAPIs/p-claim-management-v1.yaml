openapi: 3.0.0
info:
  title: p-claim-management
  version: v1
  description: Process API for p-claim-management Setup & Maintenance
paths:
  /health:
    get:
      operationId: GET /health
      responses:
        '200':
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
        4XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
        5XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
  /claims:
    get:
      responses:
        '200':
          $ref: '#/components/responses/claims-response'
        4XX:
          $ref: '#/components/responses/only-metadata-responses-with-pagination'
        5XX:
          $ref: '#/components/responses/only-metadata-responses-with-pagination'
      operationId: GET /claims
      parameters:
        - $ref: '#/components/parameters/aflac-correlation-id'
        - $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'
        - $ref: '#/components/parameters/page-number'
        - $ref: '#/components/parameters/page-size'
        - $ref: '#/components/parameters/company-number'
        - $ref: '#/components/parameters/policy-numbers'
        - $ref: '#/components/parameters/insured-id'
  /claims/{claim-number}/checks:
    parameters:
      - name: claim-number
        description: claim number
        in: path
        schema:
          type: string
        required: true
    get:
      responses:
        '200':
          $ref: '#/components/responses/claim-checks-response'
        4XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
        5XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
      operationId: GET /claims/{claim-number}/checks
      parameters:
        - $ref: '#/components/parameters/aflac-correlation-id'
        - $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'
        - $ref: '#/components/parameters/company-number'
  /claims-status:
    get:
      responses:
        '200':
          $ref: '#/components/responses/claim-status-response'
        4XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
        5XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
      operationId: GET /claims/status
      parameters:
        - $ref: '#/components/parameters/aflac-correlation-id'
        - $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'
        - $ref: '#/components/parameters/company-number'
        - $ref: '#/components/parameters/claim-numbers'
  /claim-search-options:
    get:
      responses:
        '200':
          $ref: '#/components/responses/claim-search-options-response'
        4XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
        5XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
      operationId: GET /claims/claim-search-options
      parameters:
        - $ref: '#/components/parameters/aflac-correlation-id'
        - $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'
        - $ref: '#/components/parameters/company-number'
        - $ref: '#/components/parameters/policy-number'        
  /claims/{claim-number}:
    parameters:
      - name: claim-number
        description: claim number
        in: path
        schema:
          type: string
        required: true
    get:
      responses:
        '200':
          $ref: '#/components/responses/claim-detail-response'
        4XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
        5XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
      operationId: GET /claims/{claim-number}
      parameters:
        - $ref: '#/components/parameters/aflac-correlation-id'
        - $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'
        - $ref: '#/components/parameters/company-number'
  /claims/{claim-number}/remarks:
    parameters:
      - name: claim-number
        description: claim number
        in: path
        schema:
          type: string
        required: true
    get:
      responses:
        '200':
          $ref: '#/components/responses/claim-remarks-response'
        4XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
        5XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
      operationId: GET /claims/{claim-number}/remarks
      parameters:
        - $ref: '#/components/parameters/aflac-correlation-id'
        - $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'
        - $ref: '#/components/parameters/company-number'
  /claims/{claim-number}/ccns:
    parameters:
      - name: claim-number
        description: claim number
        in: path
        schema:
          type: string
        required: true
    get:
      operationId: GET /claims/{claim-number}/ccns
      parameters:
        -  $ref: '#/components/parameters/aflac-correlation-id'
        -  $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'
        - $ref: '#/components/parameters/company-number'
      responses:
        '200':
          $ref: '#/components/responses/claim-ccn-list-response'
        4XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
        5XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
  /claims/{claim-number}/ccns/{ccn-id}:
    parameters:
      - name: claim-number
        description: claim number
        in: path
        schema:
          type: string
        required: true
      - name: ccn-id
        description: ccn id
        in: path
        schema:
          type: string
        required: true
    get:
      operationId: GET /claims/{claim-number}/ccns/{ccn-id}
      parameters:
        -  $ref: '#/components/parameters/aflac-correlation-id'
        -  $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'
        - $ref: '#/components/parameters/company-number'
        - $ref: '#/components/parameters/sheet-number'
      responses:
        '200':
          $ref: '#/components/responses/claim-ccn-details-response'
        4XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
        5XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
  /claims/{claim-number}/edi:
    parameters:
      - name: claim-number
        description: claim number
        in: path
        schema:
          type: string
        required: true
    get:
      operationId: GET /claims/{claim-number}/edi
      parameters:
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'
        - $ref: '#/components/parameters/company-number'
      responses:
        '200':
          $ref: '#/components/responses/claim-edi-detail-response'
        4XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
        5XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
  /claims/{claim-number}/indicators:
    parameters:
      - name: claim-number
        description: claim number
        in: path
        schema:
          type: string
        required: true
    get:
      responses:
        '200':
          $ref: '#/components/responses/claim-indicators-response'
        4XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
        5XX:
          $ref: >-
            #/components/responses/only-metadata-responses-without-pagination-info
      operationId: GET /claims/{claim-number}/indicators
      parameters:
        - $ref: '#/components/parameters/aflac-correlation-id'
        - $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'
        - $ref: '#/components/parameters/company-number'
  /remarks:      
    post:
      operationId: POST /remarks
      description: creates claim-remarks based input passed.
      requestBody:
        $ref: '#/components/requestBodies/claim-remarks-request'
      responses:
        '201':
          $ref: '#/components/responses/remarks-response'
        '4XX':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
        '5XX':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
      parameters:
        - $ref: '#/components/parameters/aflac-correlation-id'
        - $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'
  /remarks/{claim-number}:
    parameters:
      - name: claim-number
        description: claim number
        in: path
        schema:
          type: string
        required: true
      - name: remark-type
        description: remark type
        in: query
        schema:
          type: string
        required: false
      - name: claim-time-stamp
        description: timeStamp
        in: query
        schema:
          type: string
        required: false
      - name: sheet-number
        description: sheet Number
        in: query
        schema:
          type: string
        required: false
      - name: sequence-number
        description: sequence number
        in: query
        schema:
          type: string
        required: false
      - name: company-number
        description: companyNumber
        in: query
        schema:
          type: string
        required: true
      - name: user-desk-code
        description: userDeskCode
        in: query
        schema:
          type: string
        required: false
    delete:
      operationId: DELETE /remarks/{claim-number}
      description: deletes claim-remarks based input passed.
      responses:
        '200':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
        '4XX':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
        '5XX':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
      parameters:
        - $ref: '#/components/parameters/aflac-correlation-id'
        - $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'
    patch:
      operationId: patch /remarks
      description: updates claim-remarks based input passed.
      requestBody:
        $ref: '#/components/requestBodies/claim-remarks-request'
      responses:
        '200':
          $ref: '#/components/responses/remarks-response'
        '4XX':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
        '5XX':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
      parameters:
        - $ref: '#/components/parameters/aflac-correlation-id'
        - $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'
  /claims/{claim-number}/polices/remarks:
    parameters:
      - name: claim-number
        description: claim number
        in: path
        schema:
          type: string
        required: true
      - name: policy-number
        description: policy number
        in: query
        schema:
          type: string
        required: true
      - name: policy-time-stamp
        description: policy number
        in: query
        schema:
          type: string
        required: false
      - name: sequence-number
        description: sequence number
        in: query
        schema:
          type: string
        required: false
      - name: company-number
        description: companyNumber
        in: query
        schema:
          type: string
        required: true
      - name: user-log-on
        description: userDeskCode
        in: query
        schema:
          type: string
        required: false
      - name: remark-type
        description: remark type
        in: query
        schema:
          type: string
        required: false
      
    post:
      operationId: POST /claims/{claim-number}/polices/remarks
      description: creates plocy-remarks based input passed.
      requestBody:
        $ref: '#/components/requestBodies/policy-remarks-request'
      responses:
        '201':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
        '4XX':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
        '5XX':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
      parameters:
        - $ref: '#/components/parameters/aflac-correlation-id'
        - $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'
    patch:
      operationId: patch /claims/{claim-number}/polices/remarks
      description: updates plocy-remarks based input passed.
      requestBody:
        $ref: '#/components/requestBodies/policy-remarks-request'
      responses:
        '200':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
        '4XX':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
        '5XX':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
      parameters:
        - $ref: '#/components/parameters/aflac-correlation-id'
        - $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        - $ref: '#/components/parameters/aflac-business-event'  
    delete:
      operationId: DELETE /claims/{claim-number}/polices/remarks
      description: deletes claim-remarks based input passed.
      responses:
        '200':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
        '4XX':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
        '5XX':
          $ref: '#/components/responses/only-metadata-responses-without-pagination-info'
      parameters:
        - $ref: '#/components/parameters/aflac-correlation-id'
        - $ref: '#/components/parameters/aflac-transaction-id'
        - $ref: '#/components/parameters/aflac-consumer-id'
        
   
components:
  parameters:
    aflac-correlation-id:
      name: aflac-correlation-id
      in: header
      required: false
      schema:
        type: string
    aflac-transaction-id:
      name: aflac-transaction-id
      in: header
      required: false
      schema:
        type: string
    aflac-consumer-id:
      name: aflac-consumer-id
      in: header
      required: false
      schema:
        type: string
    aflac-business-event:
      name: aflac-business-event
      in: header
      required: false
      schema:
        type: string
    page-number:
      name: page-number
      in: query
      schema:
        type: integer
      required: false
    sheet-number:
      name: sheet-number
      in: query
      schema:
        type: integer
      required: false   
    page-size:
      name: page-size
      in: query
      schema:
        type: integer
      required: false
    company-number:
      name: company-number
      in: query
      schema:
        type: string
      required: true
    claim-number:
      name: claim-number
      in: query
      schema:
        type: string
      required: false
    policy-number:
      name: policy-number
      description: To filter the required response based on policy-number
      in: query
      schema:
        type: string
      required: true
    policy-numbers:
      name: policy-number
      description: To filter the required response based on policy-number
      in: query
      schema:
        type: array
        items:
          type: string
      required: false
    claim-numbers:
      name: claim-numbers
      description: To filter the required response based on  claim-numbers
      in: query
      schema:
        type: array
        items:
          type: string
      required: true
    insured-id:
      in: query
      name: insured-id
      description: To filter the required response based on insured-id
      required: false
      schema:
        type: integer
  headers:
    aflac-correlation-id:
      required: false
      schema:
        type: string
    aflac-transaction-id:
      required: false
      schema:
        type: string
    aflac-consumer-id:
      required: false
      schema:
        type: string
    aflac-business-event:
      required: false
      schema:
        type: string
  schemas:
    code-description:
      type: object
      additionalProperties: false
      properties:
        context:
          type: string
        type:
          type: string
          enum:
            - error
            - warning
            - info
        code:
          type: string
        short-description:
          type: string
        long-description:
          type: string
    claim-remarks-request:
      type: object
      additionalProperties: false
      properties:
        remark-type:
          type: string
        claim-number:
          type: string
        sheet-number:
          type: string
        user-logon:
          type: string
        sequence-number:
          type: string
        user-desk-credentials:
          type: string
        critical-indicator:
          type: string
        summary:
          type: string
        company-number:
          type: string
        message-id:
          type: string
        claim-time-stamp:
          type: string
    policy-remarks-request:
      type: object
      additionalProperties: false
      properties:
        policyNumber:
          type: string
        companyNumber:
          type: string
        criticalIndicator:
          type: string
        deskcode:
          type: string
        remark:
          type: string
        employeeid:
          type: string
        sequenceNumber:
          type: string
    claim-remarks-request-payload:
      type: array
      items:
        $ref: '#/components/schemas/claim-remarks-request'
    policy-remarks-request-payload:
      type: array
      items:
        $ref: '#/components/schemas/policy-remarks-request'
    code-descriptions:
      type: array
      items:
        $ref: '#/components/schemas/code-description'
    pagination-info:
      type: object
      additionalProperties: false
      properties:
        page-number:
          type: integer
        page-size:
          type: integer
        total-item-count:
          type: integer
        has-more-pages:
          type: boolean
    aflac-response-metadata:
      type: object
      additionalProperties: false
      properties:
        status:
          type: string
          enum:
            - success
            - partial
            - failure
        code:
          type: string
        descriptions:
          $ref: '#/components/schemas/code-descriptions'
        pagination-info:
          $ref: '#/components/schemas/pagination-info'
    aflac-metadata-without-pagination-info-response:
      type: object
      additionalProperties: false
      properties:
        status:
          type: string
          enum:
            - success
            - partial
            - failure
        code:
          type: string
        descriptions:
          $ref: '#/components/schemas/code-descriptions'
    claim-remarks:
      type: object
      properties:
        claim-remarks:
          type: array
          items:
            $ref: '#/components/schemas/claim-remark'
    claim-remark:
      type: object
      properties:
        remarks-date:
          type: string
          format: date
        remarks-added-by:
          type: string
        disclosure-ind:
          type: string
        purpose:
          type: string
        remark-type:
          type: string
        iscritical:
          type: boolean
        name:
          type: string
        address-line1:
          type: string
        address-line2:
          type: string
        address-line3:
          type: string
        address-line4:
          type: string
        number:
          type: string
        remarks:
          type: string
        state:
          type: string
        sequence-number:
          type: number
        user-logon:
          type: string
    claim-checks:
      type: object
      properties:
        claim-checks:
          type: array
          items:
            $ref: '#/components/schemas/claim-check'
    claim-check:
      type: object
      properties:
        status:
          type: string
        claim-number:
          type: string
        activity-date:
          type: string
        mail-to-name:
          type: string
        payee-addresses:
          type: object
          additionalProperties: false
          properties:
            address-line1:
              type: string
            address-line2:
              type: string
            address-line3:
              type: string
            address-line4:
              type: string
        void-date:
          type: string
        amount:
          type: string
        opcode:
          type: string
        mail-to-address:
          type: object
          additionalProperties: false
          properties:
            address-line1:
              type: string
            address-line2:
              type: string
            address-line3:
              type: string
            address-line4:
              type: string
        check-number:
          type: string
        bor-w:
          type: string
        cleared-date:
          type: string
        batch:
          type: string
        return-reason:
          type: string
        check-date:
          type: string
        payee:
          type: string
        mailing-agent:
          type: string
    claim-statuses:
      type: object
      properties:
        claim-status-list:
          type: array
          items:
            $ref: '#/components/schemas/claim-status'
    claim-status:
      type: object
      properties:
        claim-number:
          type: string
        pended-sheet-count:
          type: integer
        total-sheet-count:
          type: integer
        paid-sheet-count:
          type: integer
        denied-sheet-count:
          type: integer
    claim-search-option:
      type: object
      properties:
        claim-search-options:
          type: object
          properties:
            search-options:
              type: array
              items:
                $ref: '#/components/schemas/search-option'
            group-values:
              additionalProperties: false
              type: object
              properties: null
              group-values:
                type: array
              items: null
              $ref: '#/components/schemas/group-value'
    search-option:
      type: object
      properties:
        values:
          type: array
          items:
                type: object
                properties:
                  child:
                    type: string  
        key:
          type: string
    group-value:
      type: object
      properties:
        values:
          type: string
        key:
          type: string     
    claim-ccn-list:
      type: object
      properties:
        claim-ccn-list:
          type: array
          items:
            $ref: '#/components/schemas/claim-ccn'
    claim-ccn:
      type: object
      properties:
        provider-id: 
          type: string
        aflac-ded: 
          type: string
        edos: 
          type: string
        claim-control-number: 
          type: string
        approved: 
          type: string
        medicare-ded: 
          type: string
        sheet-number: 
          type: string
        aflac-paid: 
          type: string
        process-stamped-date: 
          type: string
        part: 
          type: string
        bdos: 
          type: string
        billed: 
          type: string
        assc: 
          type: string
        medicare-assgn: 
          type: string 
        
    claim-ccn-detail:
      type: object
      properties:
        claim-ccn-detail:
          type: object
          properties:
            payment-note:
              type: array
              items:
                $ref: '#/components/schemas/payment-note'
            insured-paid:
              type: number
            misc-paid:
              type: number
            date-claim-paid:
              type: string
              format: date
            medicare-ded:
