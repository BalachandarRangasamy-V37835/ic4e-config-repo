openapi: 3.0.0
info:
  version: v2020 producer
  title: p-producer
  description: Process Layer API for producer business entity
paths:
  /health:
    get:
      operationId: GET /health
      responses:
        "2XX":
          $ref: "#/components/responses/only-metadata-responses"
        "4XX":
          $ref: "#/components/responses/only-metadata-responses"
        "5XX":
          $ref: "#/components/responses/only-metadata-responses"
  /producers:
    delete:
      operationId: DELETE /producers
      parameters:
        - $ref: "#/components/parameters/aflac-processing-style"
        - $ref: "#/components/parameters/aflac-openid-token"
        - $ref: "#/components/parameters/aflac-correlation-id"
        - $ref: "#/components/parameters/aflac-transaction-id"
        - $ref: "#/components/parameters/aflac-consumer-id"
        - $ref: "#/components/parameters/aflac-business-event"
        - $ref: "#/components/parameters/selection-criteria"
      responses:
        "2XX":
          $ref: "#/components/responses/all-responses"
        "4XX":
          $ref: "#/components/responses/all-responses"
        "5XX":
          $ref: "#/components/responses/all-responses"
    get:
      operationId: GET /producers
      parameters:
        - $ref: "#/components/parameters/aflac-openid-token"
        - $ref: "#/components/parameters/aflac-correlation-id"
        - $ref: "#/components/parameters/aflac-transaction-id"
        - $ref: "#/components/parameters/aflac-consumer-id"
        - $ref: "#/components/parameters/aflac-business-event"
        - $ref: "#/components/parameters/selection-criteria"
        - $ref: "#/components/parameters/filter"
        - $ref: "#/components/parameters/filter-type"
        - $ref: "#/components/parameters/page-number"
        - $ref: "#/components/parameters/page-size"
        - $ref: "#/components/parameters/sort-by"
        - $ref: "#/components/parameters/sort-order"
      responses:
        "2XX":
          $ref: "#/components/responses/all-responses"
        "4XX":
          $ref: "#/components/responses/all-responses"
        "5XX":
          $ref: "#/components/responses/all-responses"
    patch:
      operationId: PATCH /producers
      parameters:
        - $ref: "#/components/parameters/aflac-processing-style"
        - $ref: "#/components/parameters/aflac-openid-token"
        - $ref: "#/components/parameters/aflac-correlation-id"
        - $ref: "#/components/parameters/aflac-transaction-id"
        - $ref: "#/components/parameters/aflac-consumer-id"
        - $ref: "#/components/parameters/aflac-business-event"
        - $ref: "#/components/parameters/selection-criteria"
        - $ref: "#/components/parameters/filter"
        - $ref: "#/components/parameters/filter-type"
        - $ref: "#/components/parameters/page-number"
        - $ref: "#/components/parameters/page-size"
        - $ref: "#/components/parameters/sort-by"
        - $ref: "#/components/parameters/sort-order"
      requestBody:
        $ref: "#/components/requestBodies/aflac-canonicals-payload-request"
      responses:
        "2XX":
          $ref: "#/components/responses/all-responses"
        "4XX":
          $ref: "#/components/responses/all-responses"
        "5XX":
          $ref: "#/components/responses/all-responses"
    post:
      operationId: POST /producers
      parameters:
        - $ref: "#/components/parameters/aflac-processing-style"
        - $ref: "#/components/parameters/aflac-openid-token"
        - $ref: "#/components/parameters/aflac-correlation-id"
        - $ref: "#/components/parameters/aflac-transaction-id"
        - $ref: "#/components/parameters/aflac-consumer-id"
        - $ref: "#/components/parameters/aflac-business-event"
      requestBody:
        $ref: "#/components/requestBodies/aflac-canonicals-payload-request"
      responses:
        "2XX":
          $ref: "#/components/responses/all-responses"
        "4XX":
          $ref: "#/components/responses/all-responses"
        "5XX":
          $ref: "#/components/responses/all-responses"

  /producers/actions/{action-id}:
    parameters:
      - name: action-id
        description: id or name of the action that will be executed on the selected producer records
        in: path
        schema:
          type: string
        required: true
    post:
      operationId: POST /producers/actions/{action-id}
      parameters:
        - $ref: "#/components/parameters/aflac-processing-style"
        - $ref: "#/components/parameters/aflac-openid-token"
        - $ref: "#/components/parameters/aflac-correlation-id"
        - $ref: "#/components/parameters/aflac-transaction-id"
        - $ref: "#/components/parameters/aflac-consumer-id"
        - $ref: "#/components/parameters/aflac-business-event"
        - $ref: "#/components/parameters/selection-criteria"
        - $ref: "#/components/parameters/filter"
        - $ref: "#/components/parameters/filter-type"
        - $ref: "#/components/parameters/page-number"
        - $ref: "#/components/parameters/page-size"
        - $ref: "#/components/parameters/sort-by"
        - $ref: "#/components/parameters/sort-order"
      requestBody:
        $ref: "#/components/requestBodies/aflac-canonicals-payload-request"
      responses:
        "2XX":
          $ref: "#/components/responses/all-responses"
        "4XX":
          $ref: "#/components/responses/all-responses"
        "5XX":
          $ref: "#/components/responses/all-responses"
  /producers/{producer-id}:
    parameters:
      - name: producer-id
        description: id of the specific producer
        in: path
        schema:
          type: string
        required: true
    delete:
      parameters:
        - $ref: "#/components/parameters/aflac-processing-style"
        - $ref: "#/components/parameters/aflac-openid-token"
        - $ref: "#/components/parameters/aflac-correlation-id"
        - $ref: "#/components/parameters/aflac-transaction-id"
        - $ref: "#/components/parameters/aflac-consumer-id"
        - $ref: "#/components/parameters/aflac-business-event"
      operationId: DELETE /producers/{producer-id}
      responses:
        "2XX":
          $ref: "#/components/responses/all-responses"
        "4XX":
          $ref: "#/components/responses/all-responses"
        "5XX":
          $ref: "#/components/responses/all-responses"
    get:
      operationId: GET /producers/{producer-id}
      parameters:
        - $ref: "#/components/parameters/aflac-processing-style"
        - $ref: "#/components/parameters/aflac-openid-token"
        - $ref: "#/components/parameters/aflac-correlation-id"
        - $ref: "#/components/parameters/aflac-transaction-id"
        - $ref: "#/components/parameters/aflac-consumer-id"
        - $ref: "#/components/parameters/aflac-business-event"
        - $ref: "#/components/parameters/filter"
        - $ref: "#/components/parameters/filter-type"
      responses:
        "2XX":
          $ref: "#/components/responses/all-responses"
        "4XX":
          $ref: "#/components/responses/all-responses"
        "5XX":
          $ref: "#/components/responses/all-responses"
    patch:
      operationId: PATCH /producers/{producer-id}
      parameters:
        - $ref: "#/components/parameters/aflac-processing-style"
        - $ref: "#/components/parameters/aflac-openid-token"
        - $ref: "#/components/parameters/aflac-correlation-id"
        - $ref: "#/components/parameters/aflac-transaction-id"
        - $ref: "#/components/parameters/aflac-consumer-id"
        - $ref: "#/components/parameters/aflac-business-event"
        - $ref: "#/components/parameters/filter"
        - $ref: "#/components/parameters/filter-type"
      requestBody:
        $ref: "#/components/requestBodies/aflac-canonicals-payload-request"
      responses:
        "2XX":
          $ref: "#/components/responses/all-responses"
        "4XX":
          $ref: "#/components/responses/all-responses"
        "5XX":
          $ref: "#/components/responses/all-responses"
    put:
      operationId: PUT /producers/{producer-id}
      parameters:
        - $ref: "#/components/parameters/aflac-processing-style"
        - $ref: "#/components/parameters/aflac-openid-token"
        - $ref: "#/components/parameters/aflac-correlation-id"
        - $ref: "#/components/parameters/aflac-transaction-id"
        - $ref: "#/components/parameters/aflac-consumer-id"
        - $ref: "#/components/parameters/aflac-business-event"
        - $ref: "#/components/parameters/filter"
        - $ref: "#/components/parameters/filter-type"
      requestBody:
        $ref: "#/components/requestBodies/aflac-canonicals-payload-request"
      responses:
        "2XX":
          $ref: "#/components/responses/all-responses"
        "4XX":
          $ref: "#/components/responses/all-responses"
        "5XX":
          $ref: "#/components/responses/all-responses"
  /producers/{producer-id}/actions/{action-id}:
    parameters:
      - name: producer-id
        description: id of the specific producer
        in: path
        schema:
          type: string
        required: true
      - name: action-id
        description: id or name of the action that will be executed on the specific producer record
        in: path
        schema:
          type: string
        required: true
    post:
      operationId: POST /producers/{producer-id}/actions/{action-id}
      parameters:
        - $ref: "#/components/parameters/aflac-processing-style"
        - $ref: "#/components/parameters/aflac-openid-token"
        - $ref: "#/components/parameters/aflac-correlation-id"
        - $ref: "#/components/parameters/aflac-transaction-id"
        - $ref: "#/components/parameters/aflac-consumer-id"
        - $ref: "#/components/parameters/aflac-business-event"
        - $ref: "#/components/parameters/filter"
        - $ref: "#/components/parameters/filter-type"
      requestBody:
        $ref: "#/components/requestBodies/aflac-canonicals-payload-request"
      responses:
        "2XX":
          $ref: "#/components/responses/all-responses"
        "4XX":
          $ref: "#/components/responses/all-responses"
        "5XX":
          $ref: "#/components/responses/all-responses"
components:
  schemas:
    aflac-canonicals-payload:
      type: object
      additionalProperties: false
      properties:
        accounts:
          $ref: "#/components/schemas/accounts"
        account-contracts:
          $ref: "#/components/schemas/account-contracts"
        benefits:
          $ref: "#/components/schemas/benefits"
        bills:
          $ref: "#/components/schemas/bills"
        bill-lines:
          $ref: "#/components/schemas/bill-lines"
        carriers:
          $ref: "#/components/schemas/carriers"
        claims:
          $ref: "#/components/schemas/claims"
        claim-line-groupings:
          $ref: "#/components/schemas/claim-line-groupings"
        claim-lines:
          $ref: "#/components/schemas/claim-lines"
        claimable-events:
          $ref: "#/components/schemas/claimable-events"
        contents:
          $ref: "#/components/schemas/contents"
        financial-accounts:
          $ref: "#/components/schemas/financial-accounts"
        financial-account-checks:
          $ref: "#/components/schemas/financial-account-checks"
        financial-account-owners:
          $ref: "#/components/schemas/financial-account-owners"
        financial-institutions:
          $ref: "#/components/schemas/financial-institutions"
        financial-transactions:
          $ref: "#/components/schemas/financial-transactions"
        financial-transaction-lines:
          $ref: "#/components/schemas/financial-transaction-lines"
        insurance-agreements:
          $ref: "#/components/schemas/insurance-agreements"
        insureds:
          $ref: "#/components/schemas/insureds"
        invoices:
          $ref: "#/components/schemas/invoices"
        learning-certifications:
          $ref: "#/components/schemas/learning-certifications"
        learning-modules:
          $ref: "#/components/schemas/learning-modules"
        organizations:
          $ref: "#/components/schemas/organizations"
        parties:
          $ref: "#/components/schemas/parties"
        persons:
          $ref: "#/components/schemas/persons"
        plans:
          $ref: "#/components/schemas/plans"
        producers:
          $ref: "#/components/schemas/producers"
        producer-appointments:
          $ref: "#/components/schemas/producer-appointments"
        producer-contracts:
          $ref: "#/components/schemas/producer-contracts"
        producer-commissions:
          $ref: "#/components/schemas/producer-commissions"
        producer-commission-lines:
          $ref: "#/components/schemas/producer-commission-lines"
        producer-licenses:
          $ref: "#/components/schemas/producer-licenses"
        products:
          $ref: "#/components/schemas/products"
        product-families:
          $ref: "#/components/schemas/product-families"
        product-state-filings:  
          $ref: "#/components/schemas/product-state-filings"
        workflow-items:  
          $ref: "#/components/schemas/workflow-items"
    aflac-response-metadata:
      type: object
      additionalProperties: false
      properties:
        status:
          type: string
          enum:
            - success
            - partial
            - failure
        code:
          type: string
        descriptions:
          $ref: "#/components/schemas/code-descriptions"
        pagination-info:
          $ref: "#/components/schemas/pagination-info"
        undefined-fields:
          $ref: "#/components/schemas/fields"
    aflac-response-envelope:
      type: object
      additionalProperties: false
      properties:
        metadata:
          $ref: "#/components/schemas/aflac-response-metadata"
        data:
          $ref: "#/components/schemas/aflac-canonicals-payload"
    account:
      allOf:
        - $ref: "#/components/schemas/organization"
        - type: object
          additionalProperties: false
          properties:
            account-type:
              type: string
              enum:
                - master-account
                - sub-account
                - singled-out-sub-account
            account-effective-duration:
              $ref: "#/components/schemas/named-selection"
            billing-synchronization-date:
              type: string
              format: date-only
            account-termination-reason:
              type: string
            situs-state:
              type: string
            billing-lead-time-in-number-of-days:
              type: integer
            billing-lead-time-method-code:
              type: string
            billing-type:
              type: string
            billing-frequency:
              type: string
            invoice-frequency:
              type: string
            payroll-deduction-frequency:
              type: string
            disbursement-payment-method:
              type: string
            billing-delivery-method:
              type: string
            defined-member-classes:
              type: array
              items:
                type: string
            applied-member-classes:
              type: array
              items:
                type: string
            customer-info:
              $ref: "#/components/schemas/named-selections-set"
            funding-info:
              $ref: "#/components/schemas/funding-info"
            congregation-info:
              $ref: "#/components/schemas/named-selections-set"
            last-invoice-duration:
              $ref: "#/components/schemas/named-selection"
            last-invoice-amount:
              $ref: "#/components/schemas/field"
    accounts:
      type: array
      items:
        $ref: "#/components/schemas/account"
    account-contract:
      allOf:
        - $ref: "#/components/schemas/super-business-entity"
        - type: object
          additionalProperties: false
          properties:
            eligible-participant-count:
              type: integer
            required-participation-percentage:
              type: number
            issued-participant-count:
              type: integer
            offered-to-member-classes:
              type: array
              items:
                type: string
    account-contracts:
      type: array
      items:
        $ref: "#/components/schemas/account-contract"
    address:
      type: object
      additionalProperties: false
      properties:
        context:
          type: string
        preference-index:
          type: integer
          minimum: 1
          maximum: 10
        line1:
          type: string
          minLength: 0
          maxLength: 64
        line2:
          type: string
          minLength: 0
          maxLength: 64
        line3:
          type: string
          minLength: 0
          maxLength: 64
        line4:
          type: string
          minLength: 0
          maxLength: 64
        city:
          type: string
        county:
          type: string
        state-code:
          type: string
        state-name:
          type: string
        country:
          type: string
        postal-code:
          type: string
        additional-postal-code:
          type: string
        validity:
          type: string
          enum:
            - unknown
            - valid
            - invalid
        longitude:
          type: number
        latitude:
          type: number
        altitude:
          type: number
    addresses:
      type: array
      items:
        $ref: "#/components/schemas/address"
    basic-questions-set:
      type: object
      additionalProperties: false
      properties:
        what:
          type: string
        when:
          type: string
          format: datetime
        where:
          type: string
        who:
          type: string
        why:
          type: string
        how:
          type: string
    basic-questions-sets:
      type: array
      items:
        $ref: "#/components/schemas/basic-questions-set"
    benefit:
      allOf:
        - $ref: "#/components/schemas/super-business-entity"
        - type: object
          additionalProperties: false
          properties:
            code:
              type: string
            name:
              type: string
            description:
              type: string
            category:
              type: string
            is-selectable:
              type: boolean
            is-selected:
              type: boolean
            factors:
              $ref: "#/components/schemas/factors"
            rates:
              $ref: "#/components/schemas/rates"
    benefits:
      type: array
      items:
        $ref: "#/components/schemas/benefit"
    bill:
      allOf:
        - $ref: "#/components/schemas/super-business-entity"
        - type: object
          additionalProperties: false
          properties:
            amount:
              $ref: "#/components/schemas/field"
            bill-from-date:
              type: string
              format: date-only
            bill-to-date:
              type: string
              format: date-only
    bills:
      type: array
      items:
        $ref: "#/components/schemas/bill"
    bill-line:
      allOf:
        - $ref: "#/components/schemas/super-business-entity"
        - type: object
          additionalProperties: false
          properties:
            amount: 
              $ref: "#/components/schemas/field"
    bill-lines:
      type: array
      items:
        $ref: "#/components/schemas/bill-line"
    brokerage:
      allOf:
        - $ref: "#/components/schemas/organization"
        - type: object
          additionalProperties: false
    carrier:
      allOf:
        - $ref: "#/components/schemas/organization"
        - type: object
          additionalProperties: false
          properties:
            code:
              type: string
    carriers:
      type: array
      items:
        $ref: "#/components/schemas/carrier"
    claim:
      allOf:
        - $ref: "#/components/schemas/super-business-entity"
        - type: object
          additionalProperties: false
          properties:
            process-duration:
              $ref: "#/components/schemas/named-selection"
            paid-amount:
              $ref: "#/components/schemas/field"
    claims:
      type: array
      items:
        $ref: "#/components/schemas/claim"
    claim-line-grouping:
      allOf:
        - $ref: "#/components/schemas/super-business-entity"
        - type: object
          additionalProperties: false
          properties:
            claimants-relationship-to-insured:
              type: string
              enum:
                - self
                - spouse
                - dependent
                - grandchild
            proof-of-loss-date:
              type: string
              format: date-only
            last-action:
              $ref: "#/components/schemas/basic-questions-set"
            allowed-amount:
              $ref: "#/components/schemas/field"
            paid-amount:
              $ref: "#/components/schemas/field"
            withheld-amount:
              $ref: "#/components/schemas/field"
            process-duration:
              $ref: "#/components/schemas/named-selection"
    claim-line-groupings:
      type: array
      items:
        $ref: "#/components/schemas/claim-line-grouping"
    claim-line:
      allOf:
        - $ref: "#/components/schemas/super-business-entity"
        - type: object
          additionalProperties: false
          properties:
            allowed-amount:
              $ref: "#/components/schemas/field"
            paid-amount:
              $ref: "#/components/schemas/field"
            withheld-amount:
              $ref: "#/components/schemas/field"
            needs-splitting:
              type: boolean
              default: false
            split-lines:
              $ref: "#/components/schemas/split-lines"
    claim-lines:
      type: array
      items:
        $ref: "#/components/schemas/claim-line"
    claimable-event:
      allOf:
        - $ref: "#/components/schemas/super-business-entity"
        - type: object
          additionalProperties: false
          properties:
            description:
              type: string
            event-duration:
              $ref: "#/components/schemas/named-selection"
            record-creation-time:
              type: string
              format: datetime
            event-codes:
              $ref: "#/components/schemas/fields"
    claimable-events:
      type: array
      items:
        $ref: "#/components/schemas/claimable-event"
    code-description:
      type: object
      additionalProperties: false
      properties:
        context:
          type: string
        type:
          type: string
          enum:
            - error
            - warning
            - info
        code:
          type: string
        short-description:
          type: string
        long-description:
          type: string
    code-descriptions:
      type: array
      items:
        $ref: "#/components/schemas/code-description"
    contact-information:
      type: object
      additionalProperties: false
      properties:
        languages:
          $ref: "#/components/schemas/languages"
        addresses:
          $ref: "#/components/schemas/addresses"
        phones:
          $ref: "#/components/schemas/phones"
        emails:
          $ref: "#/components/schemas/email-addresses"
        social-media-accounts:
          $ref: "#/components/schemas/social-media-accounts"
    content:
      allOf:
        - $ref: "#/components/schemas/super-business-entity"
        - type: object
          additionalProperties: false
          properties:
            description:
              type: string
    contents:
      type: array
      items:
        $ref: "#/components/schemas/content"
    email-address:
      type: object
      additionalProperties: false
      properties:
        context:
          type: string
        preference-index:
          type: integer
        address:
          type: string
        domain:
          type: string
        full-address:
          type: string
    email-addresses:
      type: array
      items:
        $ref: "#/components/schemas/email-address"
    factor:
      type: object
      additionalProperties: false
      properties:
        name:
          type: string
        category:
          type: string
        conditions:
          $ref: "#/components/schemas/named-selections"
        value:
          $ref: "#/components/schemas/field"
    factors:
      type: array
      items:
        $ref: "#/components/schemas/factor"
    field:
      type: object
      additionalProperties: false
      properties:
        order:
          type: integer
          minimum: 1
        type:
          type: string
          enum:
            - boolean
            - integer
            - number
            - percentage
            - currency
            - date-only
            - time-only
            - datetime
            - string
            - base64encoded
        name:
          type: string
        boolean-value:
          type: boolean
        integer-value:
          type: integer
        number-value:
          type: number
        numeric-unit-name:
          type: string
        date-only-value:
          type: string
          format: date-only
        datetime-value:
          type: string
          format: datetime
        time-only-value:
          type: string
          format: time-only
        string-value:
          type: string
          maxLength: 4096
        base64-subtype:
          type: string
        currency-code:
          type: string
        is-array:
          type: boolean
        boolean-values:
          type: array
          items:
            type: boolean
        integer-values:
          type: array
          items:
            type: integer
        number-values:
          type: array
          items:
            type: number
        date-only-values:
          type: array
          items:
            type: string
            format: date-only
        date-time-values:
          type: array
          items:
            type: string
            format: datetime
        time-only-values:
          type: array
          items:
            type: string
            format: time-only
        string-values:
          type: array
          items:
            type: string
        description:
          type: string
        is-key:
          type: boolean
        key-type:
          type: string
          enum:
