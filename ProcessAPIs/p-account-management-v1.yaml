        status: 
          type: string
        amount-received: 
          type: string
        amount-billed: 
          type: string
        status-description: 
          type: string
        date-paid: 
          type: string
          format: date
        payment-method: 
          type: string
        date-received: 
          type: string
          format: date
        rundate: 
          type: string
        invoice-number: 
          type: string
        special-flag: 
          type: string   
          format: date
        invoice-balance: 
          type: string
        ocr-funds: 
          type: string
        payment-adjustments: 
          type: string
        bill-frequency: 
          type: string
        last-date-worked: 
          type: string
          format: date
        due-date: 
          type: string   
          format: date
        bill-period-start-date: 
          type: string
        desk-code: 
          type: string
        invoice-adjustments: 
          type: string
        micro-film-index: 
          type: string   
          format: date      
        cashier-batch: 
          type: string
        bank-deposit-number: 
          type: string
          format: date
        accounting-list: 
