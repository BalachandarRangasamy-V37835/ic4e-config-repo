  /health:
    get:
      operationId: GET /health
      description: This is the halth end point, this responds if both API impl and API gateway are in good health for the API to work
      responses:
        '200': 
          $ref: '#/components/responses/only-metadata-responses'
        '4XX':
          $ref: '#/components/responses/only-metadata-responses'
        '5XX':
          $ref: '#/components/responses/only-metadata-responses'
  /accounts:
