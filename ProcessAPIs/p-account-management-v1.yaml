              account-description: 
                type: string
                example: AA
              suspense-amount: 
                type: string
                example: AA
        run-date: 
          type: string   
          format: date
        batch-number:
          type: string
          example: AA
        line-items:
          type: array
          items:
            $ref: '#/components/schemas/invoice-line-item'   
          
    invoice:
      type: object
      additionalProperties: false
      properties:
        number-of-deducts: 
          type: string
        status: 
          type: string
        amount-received: 
          type: string
        amount-billed: 
          type: string
        status-description: 
          type: string
        date-paid: 
          type: string
          format: date
        payment-method: 
          type: string
        date-received: 
          type: string
          format: date
        rundate: 
          type: string
