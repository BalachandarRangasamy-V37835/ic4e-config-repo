components:
  schemas:
    summary:
      allOf:
        ##- $ref: "#/components/schemas/super-business-entity"
        - type: object
          additionalProperties: false
          properties:
            account-number:
              type: string
            master-account-number:
              type: string
            terminations-reason:
              type: string
            established-date:
              type: string
              format: date
              example: "2021-03-25"
            associate-number:
              type: string
            master-account-name:
              type: string
            billing-mode:
              type: string
            source-system:
              type: string
            last-billed-amount:
              type: number
            current-plan-start-date:
              type: string
              format: date
              example: "2021-03-25"
            current-plan-end-date:
              type: string
              format: date
              example: "2021-03-25"
            status:
              type: string
            poc:
              type: string
            tax-id:
              type: string
            currency::
              type: string
            migration-date:
              type: string
              format: date
              example: "2021-03-25"
            enroll-period:
              type: string
            plan-administrator:
              type: string
            employee-count:
              type: integer
            category-type:
              type: string
            genelco-group-number:
              type: string
            name::
              type: string
            terminations-date:
              type: string
              format: date
              example: "2021-03-25"
            company-number::
              type: string
            language:
              type: string
            contact-information:
              $ref: "#/components/schemas/contact-information"
    account:
      allOf:
        ##- $ref: "#/components/schemas/super-business-entity"
        - type: object
          additionalProperties: false
          properties:
            account-number:
              type: string
            master-account-number:
              type: string
            terminations-reason:
              type: string
            established-date:
              type: string
              format: date
              example: "2021-03-25"
            associate-number:
              type: string
            master-account-name:
              type: string
            billing-mode:
              type: string
            source-system:
              type: string
            last-billed-amount:
              type: number
            current-plan-start-date:
              type: string
              format: date
              example: "2021-03-25"
            current-plan-end-date:
              type: string
              format: date
              example: "2021-03-25"
            status:
              type: string
            poc:
              type: string
            tax-id:
              type: string
            currency::
              type: string
            migration-date:
              type: string
              format: date
              example: "2021-03-25"
            enroll-period:
              type: string
            plan-administrator:
              type: string
            employee-count:
              type: integer
            category-type:
              type: string
            genelco-group-number:
              type: string
            name::
              type: string
            terminations-date:
              type: string
              format: date
              example: "2021-03-25"
            company-number::
              type: string
            language:
              type: string
            contact-information:
              $ref: "#/components/schemas/contact-information"
    summaries:
      type: array
      items:
        $ref: "#/components/schemas/account"
    accounts:
      type: array
      items:
        $ref: "#/components/schemas/account"      
    account-members:
      type: array
      items:
        $ref: '#/components/schemas/account-member'
    account-persons:
      type: array
      items:
        $ref: '#/components/schemas/account-person'     
    account-otp-histories:
      type: array
      items:
        $ref: '#/components/schemas/otp-history'         
    account-member:
      type: object
      additionalProperties: false
      properties:
        status:
          type: string
        cif-number:
          type: string
        name:
          $ref: "#/components/schemas/person-name"
        employee-number:
          type: string
        ssn-number:
          type: string
    account-person:
      type: object
      additionalProperties: false
      properties:
        contact-information:
          $ref: "#/components/schemas/contact-information"
        writing-number:
           type: string
        person-role:
          type: string
        name:
           $ref: "#/components/schemas/person-name"     
    otp-history:
      type: object
      additionalProperties: false
      properties:
        payment-submitted-date:
          type: string
          format: date
        invoice-billed-amount:
          type: string    
        payment-submittedby-employee:
          type: string
        invoice-number:
          type: string 
        payment-scheduled-date:
          type: string
          format: date
        caller-name:
           $ref: "#/components/schemas/person-name"           
    rerates:
      type: array
      items:
        $ref: '#/components/schemas/re-rate'
    re-rate:
      type: object
      additionalProperties: false
      properties:
        flag-from:
